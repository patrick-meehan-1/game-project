{% extends 'base.html' %}
{% block title %}Season 1{% endblock %}

{% block content %}

{% if season %}
  <div class="row my_row_class">
      <div class="mx-auto">
          <p><a href='/'>HOME</a> | <a href='/game/{{season.game.id}}'>{{season.game.title}}</a> | {{season.title}}</p>
      </div> 
  </div>
  {% endif %}

<div class="bg-transparent card">
    <img class="card-img-top " src="{{season.poster.url}}" alt="{{season.title}}" />
  
    <div >
      <h1>{{season.title}}</h1>
      <p class="fs-5">{{season.description}}</p>
      <h2>Players</h2>
</div>

  <div class="row g-2">
    {% for player in players %}
    <div class="col-lg-2 col-md-1">
          <a href="/profile/{{player.id}}" alt='players profile'> <img class="img-thumbnail" src="{{player.picture_thumbnail.url}}" alt="{{player.username}}"></a>
    </div>
          {% endfor %}
  </div>
</div>

{% endblock %}
