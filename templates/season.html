{% extends 'base.html' %}
{% block title %}Season 1{% endblock %}

{% block content %}
<h1>{{season.title}}</h1>





<ul>
    {% for player in players %}
        <li>{{ player.username }}, {{ player.country }}</li>
    {% endfor %}
</ul>







<p>{{season.description}}</p>
<img
 src="{{season.poster.url}}"
 alt="{{season.title}}">
 <img
 src="{{season.memory_wall.url}}"
 alt="{{season.title}}">

    

{% endblock %}
