{% extends 'base.html' %}
{% block title %}Season 1{% endblock %}

{% block content %}
<h1>{{season.title}}</h1>





<ul>
    {% for player in players %}
        <li>{{ player.username }}, {{ player.country }}</li>
    {% endfor %}
</ul>







<p>{{season.description}}</p>
<img class="img-thumbnail rounded float-start img-fluid" src="{{season.poster.url}}" alt="{{season.title}}">

    

{% endblock %}
