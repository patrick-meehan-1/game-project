{% extends 'base.html' %}
{% block title %}Profile{% endblock %}


{% block content %}

<div class="container">
    <br>
    <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 text-center">
    <div class="mid-width: 18rem;">
    <img class="profile_img" src="{{user.profile.username}}" alt="{{profile.name}}">
    </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-6">
    <div class="left-pad">
    <h1 class="my_prod_title">{{user.username}}</h1>
    <p class="fs-6"><span class="fw-bold">Bio: </span>{{ user.profile.bio }}</p>
    <p class="fs-6"><span class="fw-bold">Fun Fact: </span>{{ user.profile.fun_fact }}</p>
    </div>
</div>

{% endblock %}
